<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nest-demo</title>
    <script src="https://unpkg.com/axios"></script>
    <script src="https://unpkg.com/qs/dist/qs.js"></script>
  </head>
  <body>
    hello
    <script>
      async function urlParam() {
        const res = await axios.get('/api/person/1')
        console.log('url param: ', res)
      }
      urlParam()

      async function query() {
        const res = await axios.get('/api/person/find', {
          params: {
            name: '光',
            age: 20
          }
        })
        console.log('query: ', res)
      }
      query()

      async function formUrlEncoded() {
        const res = await axios.post(
          '/api/person/formUrlEncoded',
          Qs.stringify({
            name: '光',
            age: 20
          }),
          {
            headers: { 'content-type': 'application/x-www-form-urlencoded' }
          }
        )
        console.log('form urlencoded: ', res)
      }
      formUrlEncoded()

      async function json() {
        const res = await axios.post('/api/person/formJson', {
          name: '光',
          age: 20
        })
        console.log('form json: ', res)
      }
      json()
    </script>

    <input id="fileInput" type="file" multiple />
    <script>
      const fileInput = document.querySelector('#fileInput')

      async function formData() {
        const data = new FormData()
        data.set('name', '光')
        data.set('age', 20)
        data.set('file1', fileInput.files[0])
        data.set('file2', fileInput.files[1])

        const res = await axios.post('/api/person/formData', data, {
          headers: { 'content-type': 'multipart/form-data' }
        })
        console.log('form data: ', res)
      }

      fileInput.onchange = formData
    </script>
  </body>
</html>
